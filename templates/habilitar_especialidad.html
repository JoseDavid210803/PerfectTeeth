{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Habilitar para Especialidad</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="card shadow-lg border-0 rounded-4">
    <div class="card-body p-5">
      <h2 class="mb-4 text-primary">Habilitar paciente para especialidad</h2>
      <p class="lead">Paciente: <strong>{{ cita.nombre_paciente }}</strong></p>
      <p>Fecha: {{ cita.fecha }} | Hora: {{ cita.hora }}</p>

      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label fw-semibold">Selecciona la especialidad</label>
          <select class="form-select" name="especialidad_asignada" required>
            <option value="">-- Seleccionar --</option>
            {% for esp in especialidades %}
              <option value="{{ esp }}">{{ esp }}</option>
            {% endfor %}
          </select>
        </div>

        <button class="btn btn-success mt-3" type="submit">Habilitar para especialidad</button>
        <a href="{% url 'inicio_estudiante' %}" class="btn btn-secondary mt-3">Cancelar</a>
      </form>
    </div>
  </div>
</div>
</body>
</html>
